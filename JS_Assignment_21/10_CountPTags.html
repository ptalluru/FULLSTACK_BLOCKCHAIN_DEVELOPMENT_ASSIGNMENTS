<!-- 10. Get the number of <p> tags on the screen using JS DOM. -->
<!DOCTYPE html>
<head>
    <title>Count P tags</title>
</head>
<body>
    <h4>H4 1</h4>
    <p>P 1</p>
    <h4>H4 2</h4>
    <p>P 2</p>
    <p>P 3</p>
    <button onclick="displayCount()">Count P tags</button>
    <h2 id="count">Total 'P' tags : </h2>
    <script type="text/javascript">
        function displayCount(){
            let pElements = document.getElementsByTagName('p');
            let pElementsCount = pElements.length;
            document.getElementById("count").innerHTML = "Total 'P' tags : "+pElementsCount;
        }
    </script>
</body>
</html>
