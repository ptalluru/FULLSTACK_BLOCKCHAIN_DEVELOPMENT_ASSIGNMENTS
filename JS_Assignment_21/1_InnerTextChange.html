<!--
    1. Select an <h2> tag with id of text and change its inner text to “Hello World”.
-->
<!DOCTYPE html>
<head>
    <title>Change Inner Text for h2 tag</title>
</head>
<body>
    <h2 id="text">Hello</h2>
    <button onclick="changeHeading()">Change Heading Text</button>
    <script type="text/javascript">
        let changeHeading = ()=>{
            document.getElementById("text").innerHTML = "Hello World";
        } 
    </script>
</body>
</html>
