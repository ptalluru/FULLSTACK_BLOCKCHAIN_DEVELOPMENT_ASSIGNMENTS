<!-- 2. Apply following style to the same h2 using Javascript DOM
Method.
colour: red,
fontWeight: bold,
textTransform: uppercase -->

<!DOCTYPE html>
<head>
    <title>Change Inner Text Style for h2 tag</title>
</head>
<body>
    <h2 id="text">Hello</h2>
    <button onclick="changeHeadingStyles()">Change Heading Text & Styles</button>
    <script type="text/javascript">
        let changeHeadingStyles = ()=>{
            let doc = document.getElementById("text")
            doc.innerHTML = "Hello World";
            doc.style.color = "red";
            doc.style.fontWeight = "bold";
            doc.style.textTransform = "uppercase";
        } 
    </script>
</body>
</html>
