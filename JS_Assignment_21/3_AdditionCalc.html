<!-- 3. Create a simple calculator that takes the input from
input1, input 2 and add them together. -->

<!DOCTYPE html>
<head>
    <title>Addition Calc</title>
    <script type="text/javascript">
        function addition(){
            let num1 = parseInt(document.getElementById('num1').value);
            let num2 = parseInt(document.getElementById('num2').value);
            let result = num1+num2;
            document.getElementById("answer").value = result;
            //document.write(result);
        }
    </script>
</head>
<body>
    <input type="number" id="num1" placeholder="num 1"></body></br>
    <input type="number" id="num2" placeholder="num 2"></br>
    <button onclick="addition()">Add</button>
    <p>Sum = <input id="answer" disabled></p>
</body>
</html>
