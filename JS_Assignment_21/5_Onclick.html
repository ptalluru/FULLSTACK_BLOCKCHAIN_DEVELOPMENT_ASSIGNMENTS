<!-- 5. Using JS Dom select a button and set its onclick event to
logging hello in the console. -->

<!DOCTYPE html>
<head>
    <title>Button Onclick</title>
</head>
<body>
    <button id="btn">Greet in Console</button>
    <script type="text/javascript">
        document.getElementById("btn").onclick = logging;
        function logging(){
            console.log("Hello");
        }
    </script>
</body>
</html>
