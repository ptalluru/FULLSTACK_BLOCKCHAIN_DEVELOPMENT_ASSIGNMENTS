<!-- 8. Create a new <h4> tag on the screen using JS DOM. -->

<!DOCTYPE html>
<head>
    <title>Add New h4</title>
</head>
<body>
    <script type="text/javascript">
        const h4 = document.createElement("h4");
        h4.innerText = "created h4 using DOM";
        document.body.appendChild(h4); // append it to document
    </script>
</body>
</html>
